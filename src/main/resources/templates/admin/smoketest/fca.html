<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FRC CODEx Filing Index</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1><a href="/">FRC CODEx Filing Index</a></h1>
    <h3>FCA Filings Since <span th:text="(${sinceDate})"></span></h3>
    <table>
        <tr>
            <th>Filings (<span th:text="(${filings.size()})"></span>)</th>
            <th>Sequence</th>
            <th>Submitted</th>
            <th></th>
            <th></th>
        </tr>
        <th:block th:each="filing : ${filings}">
            <tr>
                <td th:text="${filing.filename()}">...</td>
                <td th:text="${filing.sequenceId()}">...</td>
                <td th:text="${filing.submittedDate()}">...</td>
                <td><a th:href="${filing.infoUrl()}">Info</a></td>
                <td><a th:href="${filing.downloadUrl()}">Download</a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
