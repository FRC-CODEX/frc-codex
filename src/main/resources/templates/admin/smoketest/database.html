<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FRC CODEx Filing Index</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1><a href="/">FRC CODEx Filing Index</a></h1>
    <form action="#" th:action="@{/admin/smoketest/database}" th:object="${newFilingRequest}" method="post">
        <table>
            <tr>
                <th>Filings (<span th:text="(${filings.size()})"></span>)</th>
                <th>Discovered</th>
                <th>Status</th>
                <th>Registry</th>
                <th>Download</th>
            </tr>
            <th:block th:each="filing : ${filings}">
                <tr>
                    <td th:text="${filing.getFilingId()}">...</td>
                    <td th:text="${filing.getDiscoveredDate()}">...</td>
                    <td th:text="${filing.getStatus()}">...</td>
                    <td th:text="${filing.getRegistryCode()}">...</td>
                    <td th:text="${filing.getDownloadUrl()}">...</td>
                </tr>
            </th:block>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="text" th:field="*{registryCode}" /></td>
                <td><input type="text" th:field="*{downloadUrl}" /></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="reset" value="Reset" /></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
