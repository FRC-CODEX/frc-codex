<!DOCTYPE html>
<html lang="en" class="govuk-template">

<head>
    <meta charset="utf-8">
    <title>Loading viewer...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <link rel="icon" sizes="48x48" href="/assets/images/favicon.ico">
    <link rel="icon" sizes="any" href="/favicon.svg" type="image/svg+xml">
    <link rel="mask-icon" href="/assets/images/govuk-icon-mask.svg" color="#0b0c0c">
    <link rel="apple-touch-icon" href="/assets/images/govuk-icon-180.png">
    <link rel="manifest" href="/assets/manifest.json">
    <link rel="stylesheet" href="/govuk-frontend.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="govuk-template__body">
<script>
    document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');
</script>
<a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>
<header class="govuk-header" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo">
            <a href="https://www.frc.org.uk/" class="govuk-header__link">
                <img src="/logo.svg"
                     alt="FRC Logo"
                     height="30"
                     width="70">
            </a>
        </div>
        <div class="govuk-header__content">
            <a href="/" class="govuk-header__link govuk-header__service-name">
                UK iXBRL Viewer
            </a>
        </div>
    </div>
</header>
<div class="loading-bar">
    <div>
        <img src="/icons/loading.svg" alt="Loading icon"/>
    </div>
    <div style="max-width:50%;">
        <h2 class="govuk-heading-m" style="margin:0;">Loading...</h2>
        <p class="govuk-body" style="margin:0;">
            This viewer is currently being generated. Please wait a moment...
        </p>
    </div>
</div>
<iframe
        th:src="${iframeSrc}"
        style="position:absolute;width:100%;height:100%;background:white;">
</iframe>
<script>
    // Redirect to the wait page
    window.location.href = 'wait';
</script>
</body>

</html>
